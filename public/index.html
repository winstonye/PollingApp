<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Real Time Polling App</title>
    
</head>

<body>
    <div class='container'>
        <h1>OS Vote</h1>
        <p>
            Vote for your favorite OS.
        </p>
        <form id='vote-form'>
            <p>
                <input type='radio' name='os' id='windows' value='Windows'>
                <!-- The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together. -->
                <label for='windows'>Windows</label>
            </p>
            
            <p>
                <input type='radio' name='os' id='macos' value='MacOS'>
                <!-- The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together. -->
                <label for='macos'>MacOS</label>
            </p>
            
            <p>
                <input type='radio' name='os' id='linux' value='Linux'>
                <!-- The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together. -->
                <label for='linux'>Linux</label>
            </p>
            
            <p>
                <input type='radio' name='os' id='other' value='Other'>
                <!-- The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together. -->
                <label for='other'>Something Else</label>
            </p>
            <!-- When the vote btn is pressed, it needs to make a request to the backend (router.post('/', (req,res...))) and then pusher will trigger an event that we are going to subscribe to on the front end-->
            <input type='submit' value='Vote' class='btn'>
        </form>
        <br><br>
        
        <div id='chartContainer' style='height:300px; width:100%'></div>
    </div>
   
    
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    
    <script src='main.js'></script>
    
</body>
</html>
